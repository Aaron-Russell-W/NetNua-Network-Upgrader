{% extends "devices/base.html" %}
{% block content %}
<div class ="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            <legend class="border-bottom mb-4">Delete</legend>
            <h2> Are you sure for deletion?</h2>
        </fieldset>
        <div class ="form-group">
            <button class="btn btn-outline-danger" type="submit">
                Confirm Deletion
            </button>
            <a class="btn btn-outline-secondary" href="{% url 'device-detail' object.id %}">
                Cancel
            </a>
        </div>
    </form>


</div>
{% endblock content %}
{% block nav_items %}
<a class="nav-item nav-link" href="{% url 'upgrades:upgrades-create' %}">New Upgrade</a>
{% endblock nav_items %}
