{% extends 'devices/base.html' %}

{% block content %}
  <h2>Delete Script</h2>
  <p>Are you sure you want to delete the script "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'script_manager:script_home' %}">Cancel</a>
  </form>
{% endblock %}
